    <form action="connect.py" method="post">
        <table style="background-color: aqua; border: 5px solid red; margin-top: 100px; padding: 10px;"  id="table" align="center">
            <tr>
                <th colspan="2" style="align-items: center;">SignUp Form</th>
            </tr>
            <tr>
                <th><label for="first_name">First Name</label></th>
                <th><input type="text"  id="fname" name="fname"></th>
            </tr>
            <tr>
                <th><label for="last_name">Last Name</label></th>
                <th><input type="text"  id="lname" name="lname"></th>
            </tr>
            <tr>
                <th><label for="number">Mobile Number</label></th>
                <th><input type="number"  id="number" name="number"></th>
            </tr>
            <tr>
                <th><label for="email">Email</label></th>
                <th><input type="email"  id="email" name="email"></th>
            </tr>
            <tr>
                <th><label for="gender">Gender</label></th>
                <th>
                    <input type="radio" id="male" name="gender" value="m">
                    <label for="male">Male</label>
                    <input type="radio" id="female" name="gender" value="f">
                    <label for="female">Female</label>
                    <input type="radio" id="Others" name="gender" value="o">
                    <label for="others">Others</label>
                </th>
            </tr>
            <tr>
                <th><label for="password">Password</label></th>
                <th><input type="password"  id="password" name="password"></th>
            </tr>
            <tr>
                <td colspan="2" align="center"><input type="submit" name="save" id="Submit" style="font-size:20px;"></td>
            </tr>
        </table>
    </form>
