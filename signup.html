    </head>
    <body>
        <!-- Heading, search bar with Login & signup Button -->
        <div class="d1">
            <div class="d123">
                <h1 class="d11"><a href="index.html">Tirupathi Rao Sesapu</a></h1>
                <input type="text" placeholder="Search" class="d12 single">
                <button class="but">Search</button>
                <button class="but"><a href="login.html">Login/SignUp</a></button>
            </div>
        </div>
        <!-- Navigation Bar -->
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="python.html">Python</a></li>
            <li><a href="django.html">Django</a></li>

            <li><a href="aboutus.html">About Us</a></li>
        </ul>
        <!-- Login Form -->
        <table border="1">
            <tr>
                <td colspan="2" align="center">Signup Form</td>
            </tr>
            <tr>
                <td  class="text">First Name :</td>
                <td><input type="text" placeholder="Enter your First Name"></td>
            </tr>
            <tr>
                <td class="text">Last Name :</td>
                <td><input type="text" placeholder="Enter your Last Name"></td>
            </tr>
            <tr>
                <td class="text">Email :</td>
                <td><input type="email" placeholder="Enter your Unique Email"></td>
            </tr>
            <tr>
                <td class="text">Mobile Number :</td>
                <td><input type="number" placeholder="Enter your Mobile Number"></td>
            </tr>
            <tr>
                <td class="text">Gender</td>
                <td><input type="radio" name="gender" id="male">Male
                <input type="radio" name="gender" id="female">Female
                <input type="radio" name="gender" id="others">Others</td>
            </tr>
            <tr>
                <td class="text">Password :</td>
                <td><input type="password" placeholder="Enter your New Password"></td>
            </tr>
            <tr>
                <td class="text">Check Password :</td>
                <td><input type="password" placeholder="Enter your Password again"></td>
            </tr>
            <tr>
                <td colspan="2" align="center"><input type="submit" name="submit" id="submit"></td>
            </tr>
            <tr>
                <td colspan="2"><a href="login.html">Already have an account</a></td>
            </tr>
        </table>
        
    </body>
